name: Build Base Images

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  build-base-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - { name: "python", path: "docker/base-images/python", tag: "python-base" }
          - { name: "angular", path: "docker/base-images/angular", tag: "angular-base" }
          - { name: "java", path: "docker/base-images/java", tag: "java-base" }
          - { name: "node", path: "docker/base-images/node", tag: "node-base" }
          - { name: "go", path: "docker/base-images/go", tag: "go-base" }
          - { name: "next", path: "docker/base-images/next", tag: "next-base" }
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push Base Image
        run: |
          cd ${{ matrix.image.path }}
          docker buildx build --platform linux/amd64 \
            -t dockerhubdevopsrv/${{ matrix.image.tag }}:latest \
            --push .
